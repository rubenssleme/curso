name: Java CI  with Maven
'on':
  push:
    branches:
      - main
jobs:
  build:
    runs-on:
      - docker
      - java
    container:
      image: 'maven:3.9.6-eclipse-temurin-17'
    env:
      REPO_URL: 'http://192.168.3.25/rubenss.leme/curso.git'
      WORKDIR: /workspace/rubenss.leme/curso
    steps:
      - name: Prepare environment & install git/rsync
        run: |
          set -eux
          # workspace parent must exist (runner creates mount under /workspace)
          mkdir -p "$(dirname "${WORKDIR}")"
          ls -ld "$(dirname "${WORKDIR}")" || true
          apt-get update
          apt-get install -y git rsync
          git --version
          rsync --version
      - name: >-
          Clone or refresh repository (safe for mounts) (supports private via
          GITEA_TOKEN)
        env:
          GITEA_TOKEN: '${{ secrets.GITEA_TOKEN }}'
        run: >
          set -eux

          TARGET="${WORKDIR}"

          TMPDIR=""

          echo "TARGET=${TARGET}"

          # If a git repo already exists in target -> fetch & reset

          if [ -d "${TARGET}/.git" ]; then
            echo "Git repo exists in target -> fetching and resetting to origin/main"
            git -C "${TARGET}" fetch --all --prune
            # attempt checkout to the branch/sha if available (fall back to origin/main)
            git -C "${TARGET}" checkout --detach || true
            git -C "${TARGET}" reset --hard origin/main || true
            exit 0
          fi


          # If target exists but is not a git repo (likely a mount with files)
          -> clone to tmp and rsync

          if [ -e "${TARGET}" ] && [ ! -d "${TARGET}/.git" ]; then
            echo "Target exists but is not a git repo. Will clone into tempdir and rsync over target."
            TMPDIR="$(mktemp -d)"
            echo "Cloning into tempdir ${TMPDIR}..."
            if [ -n "${GITEA_TOKEN:-}" ]; then
              git clone "http://rubenss.leme:${GITEA_TOKEN}@192.168.3.25/rubenss.leme/curso.git" "${TMPDIR}"
            else
              git clone "${REPO_URL}" "${TMPDIR}"
            fi
            # If clone succeeded, sync into mountpoint (rsync handles updates safely)
            echo "Syncing ${TMPDIR} -> ${TARGET} ..."
            rsync -a --delete --exclude='.git' "${TMPDIR}/" "${TARGET}/"
            # also sync .git separately (optional - do full copy)
            rsync -a "${TMPDIR}/.git" "${TARGET}/.git" || true
            rm -rf "${TMPDIR}"
            exit 0
          fi


          # If target doesn't exist -> safe normal clone

          echo "Target does not exist; performing normal clone."

          mkdir -p "$(dirname "${TARGET}")"

          if [ -n "${GITEA_TOKEN:-}" ]; then
            git clone "http://rubenss.leme:${GITEA_TOKEN}192.168.3.25/rubenss.leme/curso.git" "${TMPDIR}"
          else
            git clone "${REPO_URL}" "${TARGET}"
          fi
      - name: Build (maven)
        run: |
          set -eux
          cd "${WORKDIR}"
          mvn -B -DskipTests clean package
      - name: Run tests
        run: |
          set -eux
          cd "${WORKDIR}"
          mvn -B test
  deploy:
    needs: build
    runs-on:
      - self-hosted
      - linux
      - docker
    container:
      image: 'alpine:3.18'
    if: '${{ success() }}'
    steps:
      - name: Install ssh and rsync
        run: |
          apk add --no-cache openssh rsync bash curl
      - name: Prepare artifact
        run: |
          mkdir -p /tmp/deploy
          # ajuste este caminho para onde seu job build gera o jar
          cp ./target/*.jar /tmp/deploy/app.jar
          ls -l /tmp/deploy
      - name: Copy artifact to runnerBackend (rsync)
        env:
          SSH_PRIVATE_KEY: '${{ secrets.SSH_PRIVATE_KEY }}'
        run: >
          mkdir -p ~/.ssh

          printf "%s\n" "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa

          chmod 600 ~/.ssh/id_rsa

          ssh-keyscan -H 192.168.3.95 >> ~/.ssh/known_hosts

          # rsync the jar to a temp path on the target host

          rsync -avz -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no"
          /tmp/deploy/app.jar deployuser@192.168.3.95:/tmp/app_to_deploy.jar
      - name: Trigger remote deploy script
        env:
          SSH_PRIVATE_KEY: '${{ secrets.SSH_PRIVATE_KEY }}'
        run: >
          printf "%s\n" "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa

          chmod 600 ~/.ssh/id_rsa

          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa
          deployuser@192.168.3.95 "bash /home/deploy/apps/curso/deploy.sh
          /tmp/app_to_deploy.jar"